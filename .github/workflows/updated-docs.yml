name: Trigger Documentation Sync

on:
  push:
    branches:
      - main
    paths:
      - 'documentation/**'

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD -- documentation/)
          echo "files<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGED_FILES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Convert to space-separated for payload
          CHANGED_FILES_SPACE=$(echo "$CHANGED_FILES" | tr '\n' ' ')
          echo "files_space=$CHANGED_FILES_SPACE" >> $GITHUB_OUTPUT
      
      - name: Trigger documentation repository sync
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.DOCS_REPO_TRIGGER_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/gcs-sre/obs-suite-tech-docs/dispatches \
            -d '{
              "event_type": "docs-updated",
              "client_payload": {
                "repository": "${{ github.repository }}",
                "ref": "${{ github.ref_name }}",
                "sha": "${{ github.sha }}",
                "changed_files": "${{ steps.changed-files.outputs.files_space }}",
                "pusher": "${{ github.actor }}",
                "commit_message": "${{ github.event.head_commit.message }}"
              }
            }'
      
      - name: Summary
        run: |
          echo "# Documentation Sync Triggered ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Triggered sync in \`gcs-sre/obs-suite-tech-docs\` for the following files:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.changed-files.outputs.files }}" | while read file; do
            if [ -n "$file" ]; then
              echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
            fi
          done
