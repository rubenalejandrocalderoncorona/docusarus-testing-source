# The name of the workflow
name: Build and Deploy to GitHub Pages

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch and any tag starting with 'v'
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  # Triggers the workflow on pull request events for the "main" branch
  pull_request:
    branches:
      - main

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job builds the Docusaurus site
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # The NODE_OPTIONS are kept from your original file just in case they are needed
      - name: Install dependencies
        run: NODE_OPTIONS="--max-old-space-size=768" npm ci
      - name: Build website
        run: NODE_OPTIONS="--max-old-space-size=768" npm run build

      - name: Upload artifact
        # This action uploads the built website files as an artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the folder containing the static files
          path: ./build

  # This job deploys the site to GitHub Pages
  deploy:
    name: Deploy to GitHub Pages
    # The deployment job needs the build job to complete successfully first
    needs: build
    
    # This condition ensures deployment only happens on a PUSH event, not on pull requests
    if: github.event_name == 'push'

    # Grant GITHUB_TOKEN the permissions it needs to deploy to GitHub Pages
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an authentic source

    # Defines the environment for deployment, required for GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        # This is the official action for deploying to GitHub Pages
        uses: actions/deploy-pages@v4